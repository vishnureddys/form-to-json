<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Of All Subjects</title>
</head>

<body>
    <h2 style="display: inline;">Your average is </h2>
    <h2 style="display: inline;" id="output"></h2>
    <script>
        var user = JSON.parse(localStorage.getItem('user'));
        document.getElementById('output').innerHTML = (Number(user.s1) + Number(user.s2) + Number(user.s3) + Number(user.s4) + Number(user.s5))/5;
    </script>
</body>

</html>
