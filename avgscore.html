<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Of All Subjects</title>
</head>

<body>
    <h1>The average of all subjects is:</h1>
    <pre id="output"></pre>
    <script>
        var user = JSON.parse(localStorage.getItem('user'));
        //document.getElementById('output').innerHTML = JSON.stringify(user, 0, 4);
        document.getElementById('output').innerHTML = (Number(user.s1) + Number(user.s2) + Number(user.s3) + Number(user.s4) + Number(user.s5))/5;
    </script>
</body>

</html>
