<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishnu S Reddy's App</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <style>
        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h2>Hi, enter these details to get your average score.</h2>
    <form class="cf" onsubmit="return toJSON(this);">
        <input type="text" name="name" placeholder="Name"><br>
        <input type="number" name="age" placeholder="Age"><br>
        <input type="number" name="s1" placeholder="Subject 1" min="0" max="100"><br>
        <input type="number" name="s2" placeholder="Subject 2" min="0" max="100"><br>
        <input type="number" name="s3" placeholder="Subject 3" min="0" max="100"><br>
        <input type="number" name="s4" placeholder="Subject 4" min="0" max="100"><br>
        <input type="number" name="s5" placeholder="Subject 5" min="0" max="100"><br>
        <input type="submit" value="Submit">
    </form>
    <pre id="output"></pre>

    <script>
        function toJSON(form) {
            var json = {
                "name": form.name.value,
                "age": form.age.value,
                "s1": form.s1.value,
                "s2": form.s2.value,
                "s3": form.s3.value,
                "s4": form.s4.value,
                "s5": form.s5.value,
            };
            var data = JSON.stringify(json, 0, 4);
            //document.getElementById('output').innerHTML = data;
            localStorage.setItem("user", data);
            window.location.href = "avgscore.html";
            return false
        }
    </script>
</body>

</html>
